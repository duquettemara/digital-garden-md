<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>queer nipple representation</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;

      }

      @import url("https://fonts.googleapis.com/css2?family=Dhurjati&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Pahawh+Hmong&display=swap");

      .header {
        position: absolute;
        font-family: Dhurjati;
        font-size: 30px;
        transform: translate(-50%, -50%);
        top: 7%;
        left: 50%;
        color: hsl(213, 44%, 61%);
        white-space: nowrap;
      }

      .why {
        position: absolute;
        font-family: Noto Sans Pahawh Hmong;
        font-size: 22px;
        top: 10%;
        left: 10%;
        white-space: nowrap;
        margin: auto;

      }

      .resources {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
        max-width: 630px;
        margin: 0 auto;
        
      }

      .resources > div {
        width: 200px;
        height: 200px;
        background-position: center;
        background-size: cover;
        
      }

      @media (max-width: 630px) {
        .resources > div {
          width: calc(33vw - 10px);
          height: calc(33vw - 10px);
          
        }
      }

  </head>
  <body>
    <div class="header">
      <h1>gender affirming nipple tattoos</h1>
    </div>
    <div class="why"></div>

    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

    <script>
      var why = ['my top surgery is scheduled for the last day of finals week which means'],
        part,
        i = 0,
        offset = 0,
        len = why.length,
        forwards = true,
        skip_count = 0,
        skip_delay = 15,
        speed = 70;
      var wordflick = function() {
        setInterval(function() {
          if (forwards) {
            if (offset >= why[i].length) {
              ++skip_count;
              if (skip_count == skip_delay) {
                forwards = false;
                skip_count = 0;
              }
            }
          } else {
            if (offset == 0) {
              forwards = true;
              i++;
              offset = 0;
              if (i >= len) {
                i = 0;
              }
            }
          }
          part = why[i].substr(0, offset);
          if (skip_count == 0) {
            if (forwards) {
              offset++;
            } else {
              offset--;
            }
          }
          $('.why').text(part);
        }, speed);
      };

      $(document).ready(function() {
        wordflick();
      });
    </script>

    </section>


  </body>
</html>
